name: Kong Remote JWT Auth Plugin Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  firebase-jwt-validation-tests:
    name: Firebase JWT Validation Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Pongo
        uses: Kong/kong-pongo-action@v1
        with:
          kong_version: "3.0.x"

      - name: Run Firebase JWT validation tests
        run: pongo run -v -o gtest spec/unit/firebase-jwt-validation-test.lua

  cerberus-tests:
    name: Cerberus JWT Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Pongo
        uses: Kong/kong-pongo-action@v1
        with:
          kong_version: "3.0.x"

      - name: Run Cerberus JWT tests
        run: pongo run -v -o gtest spec/unit/cerberus-test.lua

  integration-tests:
    name: Integration Tests (Kong ${{ matrix.kong_version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kong_version:
          - "3.0.x"
          # Add more versions as needed:
          # - "3.4.x"
          # - "3.9.x"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Pongo
        uses: Kong/kong-pongo-action@v1
        with:
          kong_version: ${{ matrix.kong_version }}

      - name: Run integration tests
        env:
          KONG_VERSION: ${{ matrix.kong_version }}
        # Runs all *_spec.lua files in spec/ directory (includes schema tests)
        run: pongo run -v -o gtest
